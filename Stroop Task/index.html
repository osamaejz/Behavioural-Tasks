<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="jStroopStyle.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="jStroop.js"></script>
  </head>
  <body>
    <script>
      jQuery( document ).ready(function( $ ) {
        let s = new Stroop(40, 'practice');
        jQuery(document).keypress(function(e) {
          s.getResponse(e);
        });
        s.start();
        jQuery(document).on('jStroopEnd', function(event, results) {
          alert('Finished!');
          console.log(results);
        })
      });
    </script>
    <div id="key">
      <span>r = red</span>
      <span>g = green</span>
      <span>b = blue</span>
      <span>y = yellow</span>
    </div>
    <div id="stroop"><h1 class="word"></h1></div>
  </body>
</html>
